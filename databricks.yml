bundle:
  name: email-mcp-server

sync:
  include:
    - .build

artifacts:
  default:
    type: whl
    path: .
    build: uv build --wheel

resources:
  apps:
    email-mcp-server:
      name: "email-mcp-server-${bundle.target}"
      description: "Email MCP Server on Databricks Apps"
      source_code_path: ./.build

targets:
  dev:
    mode: development
    default: true
